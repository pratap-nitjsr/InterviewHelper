<!DOCTYPE html>
<html>
<head>
  <title>Speech to Text</title>
  <style>
    body {
      height: 100vh;
      background-color: black;
      color: white;
      border: 3px solid red;
    }
  </style>
</head>
<body>
  <h1>Speech to Text</h1>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <p id="transcript"></p>
  <script>
    const startButton = document.getElementById('start');
    const stopButton = document.getElementById('stop');
    const transcriptElement = document.getElementById('transcript');

    let recognition;
    if (!('webkitSpeechRecognition' in window)) {
      alert('Web Speech API is not supported in this browser.');
    } else {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onresult = function(event) {
        const transcript = event.results[event.results.length - 1][0].transcript;
        transcriptElement.innerText = transcript;
      };

      recognition.onend = function() {
        const transcript = transcriptElement.innerText;
        fetch('http://localhost:5000/save_transcript', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ transcript: transcript })
        })
        .then(response => response.json())
        .then(data => console.log('Transcript saved successfully:', data))
        .catch(error => console.error('Error saving transcript:', error));
      };
    }

    startButton.addEventListener('click', () => {
      recognition.start();
    });

    stopButton.addEventListener('click', () => {
      recognition.stop();
    });
  </script>
</body>
</html>
